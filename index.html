<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNV4 V2</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin: 0; /* Remove default margin to fill the entire viewport */
        }

        /* Style for the CMG button */
        .btn {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue color, you can change it as desired */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style for sections */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Style for the iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
</head>
<body>
    <!-- Section 1 -->
    <section id="section1">
        <h1>RNV4 V2</h1>
        <!-- CMG Button to Section 2 -->
        <a href="#section2" class="btn">CMG</a>
    </section>

    <!-- Section 2 -->
    <section id="section2">
        <!-- Embed your content here -->
        <iframe src="https://www.coolmathgames.com"></iframe>
    </section>
</body>
</html>
